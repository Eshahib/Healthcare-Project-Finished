<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="720" viewBox="0 0 1100 720">
  <defs>
    <style>
      .box {
        fill: #ffffff;
        stroke: #1a1a1a;
        stroke-width: 3;
      }
      .title {
        font-family: "DM Sans", "Segoe UI", Arial, sans-serif;
        font-size: 34px;
        font-weight: 700;
        fill: #1a1a1a;
      }
      .subtitle {
        font-family: "DM Sans", "Segoe UI", Arial, sans-serif;
        font-size: 24px;
        font-weight: 600;
        fill: #1a1a1a;
      }
      .caption {
        font-family: "DM Sans", "Segoe UI", Arial, sans-serif;
        font-size: 20px;
        font-weight: 500;
        fill: #2d2d2d;
      }
      .note {
        font-family: "DM Sans", "Segoe UI", Arial, sans-serif;
        font-size: 20px;
        font-weight: 500;
        fill: #3d3d3d;
      }
      .tech {
        font-family: "DM Sans", "Segoe UI", Arial, sans-serif;
        font-size: 22px;
        font-weight: 600;
        fill: #1487ff;
      }
      .accent {
        font-family: "DM Sans", "Segoe UI", Arial, sans-serif;
        font-size: 22px;
        font-weight: 600;
        fill: #14b8a6;
      }
      .arrow {
        fill: none;
        stroke: #1a1a1a;
        stroke-width: 3.2;
        marker-end: url(#arrowhead);
      }
      .double {
        marker-start: url(#arrowhead);
      }
    </style>
    <marker id="arrowhead" markerWidth="12" markerHeight="12" refX="9" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#1a1a1a"/>
    </marker>
